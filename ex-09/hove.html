<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p {
           display: none; 
        }

        div:hover{
            color: red;
        }
        div:hover > p{
         display: block;
         color: aliceblue;
         background-color: red;  
         width: 200px; 
        }
    </style>
</head>
<body>
    <h1>exemplo de hover</h1>
    <p>passe o mouse sobre otexto abaixo</p>
    <div>
        passe o mouse aliqui
        <p>texto escondido</p>
    </div>
    <p>fim de exemplo</p>
</body>
</html>
