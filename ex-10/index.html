<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>perssonalisando links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a{
            color: red;
            text-decoration: none;
            font-weight: bold;
        }
        a:visited{
            color: blueviolet;
        }
        a:hover{
            text-decoration: underline;
            color: black;
        }
        .especial{
            background-color: rgb(255, 0, 149);
        }
        a::active{
            color: yellow;
        }
        .especial:a::before{
            content: "-->";
        }
        .especial:a::after{
            content: '<--';
        }
    </style>
</head>
<body>
    <h1>perssonalisando links</h1>
    <ul>
        <li><a href="https://github.com/gustavoguanabara/html-css/blob/master/aulas-pdf/15%20-Seletores%20personalizados.pdf" target="_blank" class="especial">repositorio github</a></li>
        <li><a href="https://www.youtube.com/@cursoemvideo">canal you tube</a></li>
        <li><a href="https://www.cursoemvideo.com/curso/curso-html5-e-css3-modulo-2-de-5-40-horas/aulas/modulo-2-2/modulos/capitulo-15-aula-03-pseudo-classes-em-css/" target="_blank">site cursoemvideo</a></li>
    </ul>

</body>
</html>
